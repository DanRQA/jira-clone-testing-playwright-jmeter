version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - DATABASE_URL=postgresql://jira_user:admin@postgres:5432/jira_clone_db
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: jira_user
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: jira_clone_db
    ports:
      - "5432:5432"

volumes:
  jenkins_home: