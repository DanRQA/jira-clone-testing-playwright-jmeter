# fly.toml file generated for jira-clone on 2022-12-23T17:51:31+01:00

app = "jira-clone"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
DATABASE_URL = "file:/app/data/sqlite.db"
PORT = "8080"

[mounts]
source = "jira_data"
destination = "/data"

[experimental]
cmd = "start_with_migrations.sh"
entrypoint = "sh"

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443
